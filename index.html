<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Visiting Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff, #04d912);
            padding: 5vw;
        }
        
        .card-container {
            width: 100%;
            max-width: 95vw;
            min-height: 85vh;
            box-shadow: 0 1vh 2.5vh rgba(0, 0, 0, 0.2);
            border-radius: 5vw;
            overflow: hidden;
            position: relative;
        }
        
        .top-section {
            background-color: white;
            padding: 6vw 5vw 12vw;
            text-align: center;
            position: relative;
            z-index: 2;
            border-radius: 5vw 5vw 0 0;
            /* Create half-circle bottom */
            clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%);
        }
        
        .logo-container {
            width: 40vw;
            height: 20vw;
            max-width: 200px;
            max-height: 100px;
            margin: 0 auto 4vw;
            border-radius: 3vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 1.5vw 3vw rgba(0, 0, 0, 0.1);
            background: white;
            padding: 2vw;
        }
        
        .logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .photo-container {
            width: 35vw;
            height: 35vw;
            max-width: 180px;
            max-height: 180px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 4vw;
            border: 0.8vw solid #f8f9fa;
            box-shadow: 0 1.5vw 3vw rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 3;
        }
        
        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-size: clamp(18px, 6vw, 26px);
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1.5vw;
            line-height: 1.2;
        }
        
        .designation {
            font-size: clamp(12px, 3.8vw, 16px);
            color: #7f8c8d;
            margin-bottom: 4vw;
            font-weight: 500;
            line-height: 1.3;
            padding: 0 2vw;
        }
        
        .bottom-section {
            background-color: #87ceeb;
            padding: 12vw 5vw 6vw;
            margin-top: -8vw;
            position: relative;
            z-index: 1;
            border-radius: 0 0 5vw 5vw;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 3.5vw;
            margin-bottom: 5vw;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 3vw 4vw;
            background-color: rgba(255, 255, 255, 0.35);
            border-radius: 3vw;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 1vw 2vw rgba(0, 0, 0, 0.08);
            min-height: 12vw;
        }
        
        .contact-item:active {
            transform: translateY(-0.5vw);
            box-shadow: 0 1.5vw 3vw rgba(0, 0, 0, 0.12);
        }
        
        /* LinkedIn - Brand Color */
        .contact-item.linkedin:active {
            background-color: rgba(10, 102, 194, 0.3);
        }
        
        /* Instagram - Brand Color */
        .contact-item.instagram:active {
            background-color: rgba(225, 48, 108, 0.3);
        }
        
        /* Facebook - Brand Color */
        .contact-item.facebook:active {
            background-color: rgba(24, 119, 242, 0.3);
        }
        
        /* Phone - Brand Color */
        .contact-item.phone:active {
            background-color: rgba(46, 204, 113, 0.3);
        }
        
        /* Website - Brand Color */
        .contact-item.website:active {
            background-color: rgba(155, 89, 182, 0.3);
        }
        
        .contact-icon {
            width: 10vw;
            height: 10vw;
            max-width: 50px;
            max-height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 4vw;
            font-size: clamp(16px, 4.5vw, 20px);
            box-shadow: 0 0.8vw 2vw rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
        
        /* LinkedIn Icon */
        .contact-item.linkedin .contact-icon {
            color: #0A66C2;
        }
        
        /* Instagram Icon */
        .contact-item.instagram .contact-icon {
            color: #E1306C;
        }
        
        /* Facebook Icon */
        .contact-item.facebook .contact-icon {
            color: #1877F2;
        }
        
        /* Phone Icon */
        .contact-item.phone .contact-icon {
            color: #2ECC71;
        }
        
        /* Website Icon */
        .contact-item.website .contact-icon {
            color: #9B59B6;
        }
        
        .contact-text {
            color: #2c3e50;
            font-weight: 500;
            font-size: clamp(13px, 3.8vw, 16px);
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 3vw;
        }
        
        .btn {
            width: 100%;
            padding: 4vw;
            border: none;
            border-radius: 3vw;
            font-weight: 600;
            font-size: clamp(14px, 4vw, 18px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2vw;
            box-shadow: 0 1.5vw 3vw rgba(0, 0, 0, 0.15);
            min-height: 14vw;
        }
        
        .btn:active {
            transform: translateY(-0.5vw);
        }
        
        .btn-share {
            background-color: #3498db;
            color: white;
        }
        
        .btn-save {
            background-color: #2ecc71;
            color: white;
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            width: 15vw;
            height: 15vw;
            max-width: 70px;
            max-height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            z-index: 0;
        }
        
        .dec-1 {
            top: 8%;
            left: 8%;
        }
        
        .dec-2 {
            bottom: 12%;
            right: 6%;
            width: 12vw;
            height: 12vw;
        }

        /* Extra small devices */
        @media (max-width: 320px) {
            .card-container {
                min-height: 90vh;
            }
            
            .name {
                font-size: 16px;
            }
            
            .designation {
                font-size: 11px;
            }
            
            .contact-text {
                font-size: 12px;
            }
        }

        /* Small devices (landscape phones) */
        @media (min-width: 576px) and (max-height: 700px) {
            .card-container {
                min-height: 80vh;
                max-width: 80vw;
            }
            
            .top-section {
                padding: 4vw 4vw 10vw;
            }
            
            .bottom-section {
                padding: 10vw 4vw 4vw;
            }
        }

        /* Medium devices (tablets) */
        @media (min-width: 768px) {
            .card-container {
                max-width: 70vw;
            }
        }

        /* Large devices (desktops) - though we're focusing on mobile */
        @media (min-width: 992px) {
            .card-container {
                max-width: 400px;
            }
        }

        /* Extra large height devices */
        @media (min-height: 800px) {
            .card-container {
                min-height: 75vh;
            }
        }

        /* Very small height devices */
        @media (max-height: 600px) {
            .card-container {
                min-height: 95vh;
            }
            
            .top-section {
                padding: 4vw 4vw 8vw;
            }
            
            .bottom-section {
                padding: 8vw 4vw 4vw;
            }
            
            .contact-info {
                gap: 2.5vw;
                margin-bottom: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="decoration dec-1"></div>
        <div class="decoration dec-2"></div>
        
        <div class="top-section">
            <!-- Logo Container - Replace with your logo -->
            <div class="logo-container">
                <img src="logo.png" alt="Company Logo" class="logo">
            </div>
            
            <!-- Profile Photo - Replace with your image -->
            <div class="photo-container">
                <img src="about.png" alt="Profile Photo" class="photo">
            </div>
            
            <h1 class="name">Dr. Ramya Krishna Mamidala</h1>
            <p class="designation">Physiotherapist & MIAP(India), HCPC (UK), DHA(Dubai)</p>
        </div>
        
        <div class="bottom-section">
            <div class="contact-info">
                <div class="contact-item linkedin" onclick="window.open('https://www.linkedin.com/in/dr-ramyakrishna-mamidala-653996138/?original_referer=https%3A%2F%2Fwww%2Egoogle%2Ecom%2F&originalSubdomain=ae', '_blank')">
                    <div class="contact-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </div>
                    <div class="contact-text">Connect on LinkedIn</div>
                </div>
                
                <div class="contact-item instagram" onclick="window.open('https://instagram.com/johnanderson', '_blank')">
                    <div class="contact-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="contact-text">Follow on Instagram</div>
                </div>
                
                <div class="contact-item facebook" onclick="window.open('https://facebook.com', '_blank')">
                    <div class="contact-icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="contact-text">Follow on Facebook</div>
                </div>
                
                <div class="contact-item phone" onclick="window.location.href='tel:+1234567890'">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-text">+1 (234) 567-890</div>
                </div>
                
                <div class="contact-item website" onclick="window.open('https://www.johnanderson.com', '_blank')">
                    <div class="contact-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="contact-text">www.johnanderson.com</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-share" onclick="shareCard()">
                    <i class="fas fa-share-alt"></i> Share Card
                </button>
                <button class="btn btn-save" onclick="saveContact()">
                    <i class="fas fa-save"></i> Save Contact
                </button>
            </div>
        </div>
    </div>

    <script>
        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: 'Dr. Ramya Krishna Mamidala - Digital Business Card',
                    text: 'Check out Dr. Ramya Krishna Mamidala\'s digital business card',
                    url: window.location.href
                })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing:', error));
            } else {
                // Fallback for browsers that don't support the Web Share API
                alert('Share this page: ' + window.location.href);
            }
        }

        // Function to update the logo and photo with your own
        function updateImages(logoUrl, photoUrl) {
            document.querySelector('.logo').src = logoUrl;
            document.querySelector('.photo').src = photoUrl;
        }
    </script>
</body>
</html>
