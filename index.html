<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Visiting Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff, #49d5d7);
            padding: 15px;
        }
        
        .card-container {
            width: 100%;
            max-width: 350px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .top-section {
            background-color: white;
            padding: 25px 20px 50px;
            text-align: center;
            position: relative;
            z-index: 2;
            border-radius: 20px 20px 0 0;
            /* Create half-circle bottom */
            clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%);
        }
        
        .logo-container {
            width: 160px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 10px;
        }
        
        .logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .photo-container {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 5px solid #f8f9fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 3;
        }
        
        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
            line-height: 1.2;
        }
        
        .designation {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-weight: 500;
            line-height: 1.3;
        }
        
        .bottom-section {
            background-color: #87ceeb;
            padding: 50px 20px 25px;
            margin-top: -35px;
            position: relative;
            z-index: 1;
            border-radius: 0 0 20px 20px;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.35);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        }
        
        .contact-item:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.12);
        }
        
        /* LinkedIn - Brand Color */
        .contact-item.linkedin:active {
            background-color: rgba(10, 102, 194, 0.3);
        }
        
        /* Instagram - Brand Color */
        .contact-item.instagram:active {
            background-color: rgba(225, 48, 108, 0.3);
        }
        
        /* Facebook - Brand Color */
        .contact-item.facebook:active {
            background-color: rgba(24, 119, 242, 0.3);
        }
        
        /* Phone - Brand Color */
        .contact-item.phone:active {
            background-color: rgba(46, 204, 113, 0.3);
        }
        
        /* Website - Brand Color */
        .contact-item.website:active {
            background-color: rgba(155, 89, 182, 0.3);
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 18px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* LinkedIn Icon */
        .contact-item.linkedin .contact-icon {
            color: #0A66C2;
        }
        
        /* Instagram Icon */
        .contact-item.instagram .contact-icon {
            color: #E1306C;
        }
        
        /* Facebook Icon */
        .contact-item.facebook .contact-icon {
            color: #1877F2;
        }
        
        /* Phone Icon */
        .contact-item.phone .contact-icon {
            color: #2ECC71;
        }
        
        /* Website Icon */
        .contact-item.website .contact-icon {
            color: #9B59B6;
        }
        
        .contact-text {
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(-2px);
        }
        
        .btn-share {
            background-color: #3498db;
            color: white;
        }
        
        .btn-save {
            background-color: #2ecc71;
            color: white;
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            z-index: 0;
        }
        
        .dec-1 {
            top: 8%;
            left: 8%;
        }
        
        .dec-2 {
            bottom: 12%;
            right: 6%;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="decoration dec-1"></div>
        <div class="decoration dec-2"></div>
        
        <div class="top-section">
            <!-- Logo Container - Replace with your logo -->
            <div class="logo-container">
                <img src="logo.png" alt="Company Logo" class="logo">
            </div>
            
            <!-- Profile Photo - Replace with your image -->
            <div class="photo-container">
                <img src="about.png" alt="Profile Photo" class="photo">
            </div>
            
            <h1 class="name">Dr. Ramya Krishna Mamidala</h1>
            <p class="designation">Physiotherapist & MIAP(India), HCPC (UK), DHA(Dubai)</p>
        </div>
        
        <div class="bottom-section">
            <div class="contact-info">
                <div class="contact-item linkedin" onclick="window.open('https://www.linkedin.com/in/dr-ramyakrishna-mamidala-653996138/?original_referer=https%3A%2F%2Fwww%2Egoogle%2Ecom%2F&originalSubdomain=ae', '_blank')">
                    <div class="contact-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </div>
                    <div class="contact-text">Connect on LinkedIn</div>
                </div>
                
                <div class="contact-item instagram" onclick="window.open('https://www.instagram.com/mami_physio_care/', '_blank')">
                    <div class="contact-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="contact-text">Follow on Instagram</div>
                </div>
                
                <div class="contact-item facebook" onclick="window.open('https://www.facebook.com/profile.php?id=61583987488947', '_blank')">
                    <div class="contact-icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="contact-text">Follow on Facebook</div>
                </div>
                
                <div class="contact-item phone" onclick="window.location.href='tel:+919533079819'">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-text">+91 95330 79819</div>
                </div>
                
                <div class="contact-item website" onclick="window.open('https://www.mamiphysiocare.com', '_blank')">
                    <div class="contact-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="contact-text">www.mamiphysiocare.com</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-share" onclick="shareCard()">
                    <i class="fas fa-share-alt"></i> Share Card
                </button>
                <button class="btn btn-save" onclick="saveContact()">
                    <i class="fas fa-save"></i> Save Contact
                </button>
            </div>
        </div>
    </div>

    <script>
        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: 'Dr. Ramya Krishna Mamidala - Digital Business Card',
                    text: 'Check out Dr. Ramya Krishna Mamidala\'s digital business card',
                    url: window.location.href
                })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing:', error));
            } else {
                // Fallback for browsers that don't support the Web Share API
                alert('Share this page: ' + window.location.href);
            }
        }

        // Function to update the logo and photo with your own
        function updateImages(logoUrl, photoUrl) {
            document.querySelector('.logo').src = logoUrl;
            document.querySelector('.photo').src = photoUrl;
        }
    </script>
</body>
</html>
